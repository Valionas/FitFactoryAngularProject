<h1>Diets</h1>
<div class="container">
    <div class="row">
        <table>
            <tr>
                <th>Title</th>
                <th>Duration</th>
                <th>Level</th>
                <th>Description</th>
            </tr>
                <tr *ngFor="let diet of dietsList">
                    <td>{{diet.title}}</td>
                    <td>{{diet.duration}}</td>
                    <td>{{diet.level}}</td>
                    <td>{{diet.description}}</td>
                </tr>
        </table>
    </div>
</div>

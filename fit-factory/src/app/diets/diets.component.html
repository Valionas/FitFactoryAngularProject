<div class="wrapper animated fadeIn">
    <h1>Diets</h1>
    <button class="dietDialog" (click)="openDietDialog()">+Add Diet</button>
    <div class="container" *ngIf="dietsList.length!==0">
        <div class="row">
                    <div *ngFor="let diet of dietsList">
                        <div class="diet-container">
                            <h2>{{diet.data.title}}</h2>
                            <h3>Created by: {{diet.data.creator}}</h3>
                            <p>Duration: {{diet.data.duration}} Level: {{diet.data.level}}</p>
                            <p>{{diet.data.description}}</p>
                            <div class="meals" *ngIf="diet.data.breakfast&&diet.data.lunch&&diet.data.dinner">
                                <div *ngIf="diet.data.breakfast"> 
                                    <h2>Breakfast</h2>
                                    <table *ngFor="let exercise of diet.data.breakfast">                         
                                                {{exercise}}       
                                    </table>
                                </div>
                                <div *ngIf="diet.data.lunch"> 
                                    <h2>Lunch</h2>
                                    <table *ngFor="let exercise of diet.data.lunch">                         
                                                {{exercise}}       
                                    </table>
                                </div>
                                <div *ngIf="diet.data.dinner"> 
                                    <h2>Dinner</h2>
                                    <table *ngFor="let exercise of diet.data.dinner">                         
                                                {{exercise}}       
                                    </table>
                                </div>
                            </div>         
                            <div *ngIf="diet.data.createdBy==currentUser">
                                <button (click)="editDietDialog(diet.id)">Edit</button>
                                <button (click)="deleteDiet(diet.id)">Delete</button>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>

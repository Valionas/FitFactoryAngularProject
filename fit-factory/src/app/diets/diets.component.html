<div class="wrapper animated fadeIn">
    <h1>Diets</h1>
    <button class="dietDialog" (click)="openDietDialog()">+Add Diet</button>
    <div class="container" *ngIf="dietsList.length!==0">
        <div class="row">
                    <div *ngFor="let diet of dietsList">
                        <div class="diet-container">
                            <h2>{{diet.data.title}}</h2>
                            <h3>Duration:  {{diet.data.duration}} days</h3>
                            <h3>Level:  {{diet.data.level}} </h3>
                           
                            <div class="diet-desc">
                                <p><b>Description</b></p>
                                <p>{{diet.data.description}}</p>
                                <p style="text-align:right;margin-top:2%;margin-bottom:2%;color:black"><b>Written by <i>{{diet.data.creator}}</i></b></p>

                            </div>
                            <div class="meals" *ngIf="diet.data.breakfast&&diet.data.lunch&&diet.data.dinner">
                                <div *ngIf="diet.data.breakfast" class="meal-type-container"> 
                                    <h2>Breakfast</h2>
                                    <table *ngFor="let meal of diet.data.breakfast">                         
                                                {{meal}}       
                                    </table>
                                </div>
                                <div *ngIf="diet.data.lunch" class="meal-type-container"> 
                                    <h2>Lunch</h2>
                                    <table *ngFor="let meal of diet.data.lunch">                         
                                                {{meal}}       
                                    </table>
                                </div>
                                <div *ngIf="diet.data.dinner" class="meal-type-container"> 
                                    <h2>Dinner</h2>
                                    <table *ngFor="let meal of diet.data.dinner">                         
                                                {{meal}}       
                                    </table>
                                </div>
                            </div>       
                            <div *ngIf="diet.data.createdBy==currentUser" class="actions">
                                <button class="editBtn" (click)="editDietDialog(diet.id)">Edit</button>
                                <button class="deleteBtn" (click)="deleteDiet(diet.id)">Delete</button>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</div>

<h2 style="color: black;">Lets create your new workout plan, shall we?</h2>
<form #workoutForm="ngForm">
  <input type="text" #title="ngModel" ngModel name="title" required placeholder="Workout Title...">
  <textarea rows="6" cols="20" draggable="false" type="text" #description="ngModel" ngModel name="description" required placeholder="Workout description..."></textarea>
  <mat-form-field appearance="fill" >
    <mat-label>Workout Level</mat-label>
    <mat-select #level="ngModel" ngModel name="level">
      <mat-option *ngFor="let level of workoutLevels" [value]="level.value">
        {{level.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <h3>Monday:</h3>
  <div class="workout-flex">
    <div class="input-container">
      <input type="text" name="monday" ngModel #monday="ngModel">
      <button class="add-item" (click)="addItem('monday',monday.value)">+</button>
    </div>
    <div class="workout-table">
      <div class="content" *ngIf="mondayExercises.length!==0">
        <table *ngFor="let exercise of mondayExercises" class="workoutItems">
          <tr>
            <td>{{exercise}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

    <div class="input-container">

        </table>

    </div>
  </div>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button *ngIf="!workoutForm.valid" mat-button  cdkFocusInitial>Submit</button>
  <button *ngIf="workoutForm.valid" mat-button [mat-dialog-close]="sendObj(title.value,description.value,level.value)" cdkFocusInitial>Submit</button>
</mat-dialog-actions>

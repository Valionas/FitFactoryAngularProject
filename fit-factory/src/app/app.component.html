<div *ngIf="!isSignedIn">
    <app-login (isAuthenticated)="setAuthentication(true)"></app-login>
</div>
<div *ngIf="!isSignedIn">
    <app-register (isAuthenticated)="setAuthentication(true)"></app-register>
</div>
<div *ngIf="isSignedIn">
    <app-home (isAuthenticated)="setAuthentication(false)"></app-home>
</div>

<mat-toolbar color="primary">
    <img src="https://pngimage.net/wp-content/uploads/2018/06/sports-logo-png-5.png" alt="" width="60px" height="60px" style="margin-right:10px">
    <span routerLink="/">Fit-Factory</span>

    <div class="spacer"></div>
    <div *ngIf="this.firebaseAuthService.isLoggedIn">
        <a mat-button routerLink="/home">Home</a>
        <a mat-button routerLink="/diets">Diets</a>
        <a mat-button routerLink="/workouts">Workouts</a>
        <a mat-button routerLink="/calculator">Calorie Calculator</a>
        <a mat-button (click)="logout()" >Logout</a>
    </div>
    <div *ngIf="!this.firebaseAuthService.isLoggedIn">
        <a mat-button routerLink="/login">Login</a>
        <a mat-button routerLink="/register">Register</a>
    </div>
</mat-toolbar>
